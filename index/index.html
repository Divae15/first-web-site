<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="..\css\css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
      <!-- Устанавливаем фоновую картинку -->
      <div class="backgraund_image"></div>
      <!-- Устанавливаем затемнение -->
      <div class="backgraund_image_black"></div>
      <!-- Первый блок -->
      <div class="main_page">
        <!-- Ограничение рабочей области -->
        <div class="container">
          <header class="header">
            <img src="../img/logo_on_black.png" alt="">
            <ul class="ul">
              <li class="ul li">Главная</li>
              <li class="ul li">Экскурси</li>
              <li class="ul li">Kабинет</li>
            </ul>
          </header>

          <div class="first_block">
            <div class="text_logo">
              <img src="../img/adven.png" class="adven" alt="">
              <img src="../img/to_us.png" class="to_us" alt="">
              <img src="../img/pero_travel.png" class="pero_travel" alt="">
              <button type="button" name="button" class="button_main">К экскурсиям
                <span class="button_main_img" alt="">&#8594;</span>
              </button>
            </div>
            <div class="logo_block">
              <img src="../img/vk.png" alt="Вконтакте" class="vk">
              <img src="../img/vk.png" alt="Фейсбук" class="vk">
              <img src="../img/Facebook.png" alt="Инстаграм" class="fc">
            </div>
          </div>

          <div class="scroll">
            <div class="scroll_img">
              <img src="../img/img_scroll.png" alt="" class="scroll_img_1">
              <div class="sroll_animation">
                <img src="../img/out_line.png" alt="" class="scrol_img_2">
                <div class="scrol_img_3"></div>
                <img src="../img/polygon.png" alt="" class="scrol_img_polygon">
              </div>
            </div>
            <div class="scroll_img">
              <img src="../img/img_scroll.png" alt="" class="scroll_img_1">
            </div>

          </div>
        </div>
      </div>
  </body>
</html>
